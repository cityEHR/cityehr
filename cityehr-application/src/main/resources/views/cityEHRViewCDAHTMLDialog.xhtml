<!-- == View XML dialogue box == 
    level="modal" means it blocks the interface.
    level="modeless" means it floats until removed. -->
<xxf:dialog id="viewCDAHTML" appearance="full" level="modeless" close="false" draggable="true" visible="false" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xxf="http://orbeon.org/oxf/xml/xforms">
    <xf:label class="stripTitle">
        <xf:output ref="xxf:instance('view-parameters-instance')/staticParameters/cityEHRviewCDAHTMLDialog/displayName"/> 
    </xf:label>
    <xf:trigger>
        <xf:label>
            <xf:output ref="xxf:instance('view-parameters-instance')/staticParameters/cityEHRviewCDAHTMLDialog/closeButton"/>
        </xf:label>
        <xxf:hide ev:event="DOMActivate" dialog="viewCDAHTML"/>
    </xf:trigger>
    <xhtml:div class="ScrollingContainer">
        <xf:output ref="xxf:instance('control-instance')/formatted-xml" mediatype="text/html"/>
    </xhtml:div>
</xxf:dialog>
