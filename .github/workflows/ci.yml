name: CI
on: [push, pull_request]
jobs:
  build:
    name: Build and Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        jdk: [8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Validate
        run: mvn -B validate
      - name: Compile
        run: mvn -B compile
      - name: Test
        run: mvn -B test
      - name: Package
        run: mvn -B package
      - name: Verify
        run: mvn -B verify
